<html lang="en">
{% load static %}
  <!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="Garden Website" content="" />
    <meta name="othnin" content="" />
    <title>Garden Site Monitoring Page</title>
  
    {% load static %}
    <script src="{% static 'js/scripts.js' %}"></script>
 
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">  
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">   

    <!-- Used for dashboard -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" > 
    
  </head>

  <body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        {% block sidebar%}
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">
                <img src="{% static 'images/garden-logo.jpg' %}" style="width:125px;height:28px;">  <!--#TODO: Set as percentage of screen -->
            </div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'home' %}">Home</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'weathersensor_home' %}">Weather</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'pisensor_home' %}">Raspberry PI</a>
            </div>
        </div>
        {% endblock %}
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#!">Action</a>
                                    <a class="dropdown-item" href="#!">Another action</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#!">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Top Navigation -->
            <!-- Page content-->
            <div class="container-fluid">
                <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
            </div>
        </div>
    </div>
    <!-- Need this for the dropdown menu-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Used for dashboard -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script> 
    <script src="{% static 'js/dashboard.js' %}"></script> 
    

        
</body>

</html>
